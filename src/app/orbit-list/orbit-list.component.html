<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor ="let satellite of satellites; index as i" [class.zebra] = "i%2===1">
        <!-- added satellite data to list with *ngFor -->
        <td >{{satellite.name}}</td> 
        <td [class.warning]="satellite.isSpaceDebris(satellite.type)">{{satellite.type}}</td> 
        <!-- access the method inside the satellite class for a returned boolean -->
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
